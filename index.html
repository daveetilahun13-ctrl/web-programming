<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointment Booking</title>
    <link rel="stylesheet" href="styled.css">
</head>
<body>

<header>
    <div class="logo">CarePlus</div>
    <nav>
        <a href="#book">Book</a>
        <a href="#appointments">Appointments</a>
    </nav>
</header>

<div class="hero">
    <div class="hero-content">
        <h1>Hospital Appointment Booking System</h1>
        <p>Book your appointment with our professional doctors easily and quickly.</p>
        <a href="#book"><button>Book Now</button></a>
    </div>
</div>

<section id="book">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <input type="text" id="name" placeholder="Patient Name" required>
        <select id="department" required>
            <option value="">Select Department</option>
            <option>General Medicine</option>
            <option>Cardiology</option>
            <option>Pediatrics</option>
            <option>Orthopedics</option>
        </select>
        <select id="doctor" required>
            <option value="">Select Doctor</option>
            <option>Dr. Abebe</option>
            <option>Dr. Hana</option>
            <option>Dr. Samuel</option>
            <option>Dr. Selam</option>
        </select>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <button type="submit">Book Appointment</button>
    </form>
</section>

<section id="appointments">
    <h2>Booked Appointments</h2>
    <ul class="services-list" id="appointmentList"></ul>
</section>

<footer>
    <p>Â© 2026 CarePlus Hospital | Web Programming Assignment</p>
</footer>

<script src="script.js"></script>
</body>
</html>
